[Global]		#日志文件相关配置信息
LogDir=EcClientLog	#日志文件存放目录
LogKeepDays=30		#日志文件保留天数(1-30，超过范围视为30)
EcLaneNum=2		#车道数量(1-2)

[EcLane0]		#车道1配置信息
IpAddr=192.168.0.100	#IP地址
Port=33333		#端口(1024-65535)
TimeOut=5		#超时时间（秒，1-120）
HeartBeatTime=15	#心跳间隔（秒，1-120）
UserName=rld1		#用户名
PassWord=123456		#密码
ProvinceNo=44		#省份编号（00-99）
CityNo=01		#城市编号（00-99）
AreaNo=3333		#小区编号（0000-9999）
GateNo=33		#大门编号（00-99）
LaneNo=79		#车道号（00-99）
RSUID=0			#天线ID(-1至1，天线ID编写规则，从零开始自增，-1表示没有)
ReaderID=0		#读卡器ID(-1至1，同天线)
AutoLogout=1		#自动登出(0-1，0表示不做自动登出，1反之）

[EcLane1]		#车道2配置信息
IpAddr=192.168.0.100	#IP地址
Port=33333
TimeOut=5
HeartBeatTime=15
UserName=rld2
PassWord=123456
ProvinceNo=44		
CityNo=01		
AreaNo=3333		
GateNo=33		
LaneNo=80               
RSUID=1			
ReaderID=1		
AutoLogout=1		

